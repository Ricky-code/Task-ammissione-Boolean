<html>
    <head>
        <title>Monopattino Boolean</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div id="content">
            <img id="logo" src="./img/logo.png" alt="Logo Lim">
            <h2 style="color: rgb(0, 221, 0);">Taking Booleaners from A to B</h2>
            <nav id="nav">
                <button>Prenota</button>
                <button>Termina prenotazione</button>
                <button>Accendi luci</button>
            </nav>
            <div id="items">
                <ul style="list-style-type: square;">
                    <li>
                        <h2>Monopattino Gino22</h2>
                        <img class="arrow" src="./img/right-arrow.png" alt="">Via Guadalametri - a 220 metri da te <br>
                        <div class="progress">
                            Stato carica: <br>
                            <progress value="60" max="100"></progress>
                        </div>
                    </li>

                    <li>
                        <h2>Monopattino Mike24</h2>
                        <img class="arrow" src="./img/right-arrow.png" alt="">Via Ricciardoni - a 420 metri da te <br>
                        <div class="progress">
                            Stato carica: <br>
                            <progress value="100" max="100"></progress>
                        </div>
                    </li>

                    <li>
                        <h2>Monopattino Fede154</h2>
                        <img class="arrow" src="./img/right-arrow.png" alt="">Via Mantalini - a 490 metri da te <br>
                        <div class="progress">
                            Stato carica: <br>
                            <progress value="30" max="100"></progress>
                        </div>
                    </li>
                </ul>                
            </div>
        </div>
    </body>
</html>
